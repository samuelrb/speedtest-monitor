name: Check Docker tag availability

on:
  pull_request:

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Read version from version.txt
      id: read_version
      run: |
        VERSION=$(cat version.txt)
        echo "Version from file: ${VERSION}"
        echo "VERSION=${VERSION}" >> ${GITHUB_OUTPUT}

    - name: Check if Docker tag already exists
      run: |
        VERSION=${{ steps.read_version.outputs.VERSION }}
        IMAGE="${{ secrets.DOCKER_USERNAME }}/speedtest-monitor"
    
        echo "üîç Checking if Docker tag '${VERSION}' exists for image '${IMAGE}'..."
    
        STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
          "https://hub.docker.com/v2/repositories/${IMAGE}/tags/${VERSION}/")
    
        case "$STATUS_CODE" in
          200)
            echo "‚ùå Docker tag '$VERSION' already exists on Docker Hub!"
            exit 1
            ;;
          404)
            echo "‚úÖ Docker tag '$VERSION' does not exist. You can proceed."
            ;;
          *)
            echo "üö® Unexpected HTTP response ($STATUS_CODE) from Docker Hub."
            echo "‚ùå Cannot verify if tag '$VERSION' exists. Failing to be safe."
            exit 1
            ;;
        esac
